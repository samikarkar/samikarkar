    content: Notre vision est celle d'un monde plus agréable, plus calme, où l'on entend les oiseaux chanter plutôt que l'autoroute ou le couloir aérien voisin, où votre instrument de musique sonne juste et clair, et où "le son va où on lui dit d'aller". C'est donc un monde où l'on maîtrise les ondes et où l'on sait les manipuler, qu'elles soient acoustiques ou mécaniques, et où l'on sait les absorber, les recycler, les rediriger, etc...
  - name: Mission
    content: Le pouvoir de simuler est à portée de main. Les outils, la plupart du temps, existent déjà. Il faut simplement savoir s'en servir, savoir les conecter entre eux, savoir les coupler, et savoir interpréter les résultats. Notre mission est d'apporter cette compétence au service de vos projets d'innovation.
  - name: Approche
